<div class="container">
    <h2>quotes place</h2>
    <div class="row">
      <div class="col-md-6">
        <ul>
            <li class="list" *ngFor='let quote of quotes; let i=index' >
              {{quote.genre}}
          <div>
              <button class="btn" (click)='toggleDetails(i)'>VIEW QUOTE</button>
            </div>
              <app-quote-details *ngIf='quote.showQuote' [quote]="quote" (isComplete)="quoteComplete($event,i)" ></app-quote-details>
            </li>
          </ul>

      </div>
      <div class="col-md-6">
        <app-quote-form (addQuote)="addNewQuote($event)"></app-quote-form>
      </div>
</div>
</div>

<div class="container my-5">
  <footer class="bg-dark text-center text-white">
  <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
    Copyrights @2022,By Ruth
  </div>
</footer>
  
</div>
