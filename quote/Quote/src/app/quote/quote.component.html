<div class="container-fluid">
    <h2>quotes place</h2>
    <div class="row">
      <div class="col-md-6">
        <ul>
            <li class="list" *ngFor='let quote of quotes; let i=index' >
              {{quote.genre}}
          <div>
              <button class="btn" (click)='toggleDetails(i)'>VIEW QUOTE</button>
            
              <app-quote-details *ngIf='quote.showQuote' [quote]="quote" (isComplete)="quoteComplete($event,i)" ></app-quote-details> 
           
          </div>
            </li>
          </ul>
 
          <div class="add">
            <app-quote-form (addQuote)="addNewQuote($event)"></app-quote-form>
      
          </div>
      </div>
