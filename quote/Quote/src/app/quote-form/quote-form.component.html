<div class="container-fluid">
    <h2 class="text-center">Create a new Quote</h2>
    <hr>
    
    
  <form #goalForm='ngForm'>
        <div class="form-group">
  
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" [(ngModel)]="newQuote.authorName" name="Name" #name='ngModel' required>
            <!-- <input type="text" required class="form-control" id="name"> -->
           
        </div>
        <div class="form-group">
  
            <label for="description">Quote</label>
            <textarea class="form-control" id="description" rows="4" required></textarea>
           
        </div>
        <div class="form-group">
            <label for="complete">Published On:</label>
            <input type='date' id="complete" required>
           
  
        </div>
        <button type="submit" class="btn btn-success">Add Quote</button>
    </form>
  </div>
